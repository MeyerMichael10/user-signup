{% extends "base.html" %}

{% block content %}
    <body>
        <h2>User Sign Up</h2>
        <form action='/sign_in' method='post'>
            <label for="username">Username
                
                <input type="text" name="username" {% if username %} value={{username}}  {% endif %} />
                
               
            </label>
            <p class="error">{{username_error}}</p>
            <label for="password">password
                
                <input type="password" name="password" {% if password %} value={{password}} {% endif %} />
               
                
            </label>
            <p class="error">{{password_error}}</p>
            <label for="verify">Confirm Password
               
                <input type="password" name="verify_password"  {% if verify_password %} value={{verify_password}} {% endif %} />
               
            </label>
            <p class="error">{{verify_error}}</p>
            <label for="email">Email (optional)
                
                <input type="text" name="email" {% if email %} value={{email}} {% endif %} />
            
            </label>
            <p class="error">{{email_error}}</p>   
            <input type="submit" value="Submit" />
        
        
        </form>
    </body>

{% endblock %}
